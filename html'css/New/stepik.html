<!DOCTYPE html>
<html>

<head>
	<title>Интернет-магазин</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Связаться с нами!</h1>
	<form name="feedback">
		Фамилия:<br>
		<input type="text" id="lastname"><br>
		<br>Имя:<br>
		<input type="text" id="firstname"><br>
		<br>Отчество:<br>
		<input type="text" id="patronymic"><br>

		<p>Тема сообщения:<br>
			<select id="topic" type="radio" name="topic">
				<option> Предложения </option>
				<option> Проблема </option>
				<option> Жалоба </option>
			</select>
		</p>
		<p>
			<input type="checkbox" id="email" name="email"> Получать ответ по e-mail
		</p>
		<p>
			<input type="submit" value="Отправить сообщение" id="send">
			<input type="reset" value="Очистить форму" id="clear">
		</p>
	</form>

	<p>Какая ваша любимая группа восьмидесятых?
		<select name="EightiesFave" size="6" multiple>
			<option value="1">The Cure</option>
			<option value="2">Cocteau Twins</option>
			<option value="3" selected="selected">Tears for Fears</option>
			<option value="4" selected="selected">Thompson Twins</option>
			<option value="5">Everything But the Girl</option>
			<option value="6">Depeche Mode</option>
			<option value="7">The Smiths</option>
			<option value="8">New Order</option>
		</select>
	</p>
</body>

</html>
